<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main class="container">
    <h2>Nombre de joueur</h2>
    <form action="" method="post">
      <div id="nbPlayer">
        <div>
          <label for="2player">2 joueur</label>
          <input type="radio" name="nbPlayer" id="2player" class="radioButton"  value="2">
        </div>
        <div>
          <label for="3player">3 joueur</label>
          <input type="radio" name="nbPlayer" id="3player" class="radioButton" value="3">
        </div>
        <div>
          <label for="4player">4 joueur</label>
          <input type="radio" name="nbPlayer" id="4player" class="radioButton" checked value="4">
        </div>
      </div>
      <div id="playerNameColor">
        <div class="player" id="Player1" class="invisible">
          <label for="player1">Player 1</label>
          <input type="text" name="" id="player1">
          <select name="" id="">
            <option value="pionBlanc">Pion blanc</option>
            <option value="pionBleu">Pion bleu</option>
            <option value="pionNoir">Pion noir</option>
            <option value="pionJaune">Pion jaune</option>
          </select>
        </div>
        <div class="player" id="Player2" class="invisible">
          <label for="player2">Player 2</label>
          <input type="text" name="" id="player2">
        </div>
        <div class="player" id="Player3" class="invisible">
          <label for="player3">Player 3</label>
          <input type="text" name="" id="player3">
        </div>
        <div class="player" id="Player4" class="invisible">
          <label for="player4">Player 4</label>
          <input type="text" name="" id="player4">
        </div>
      </div>
      <div>
        <button type="submit" id="submit">Valider</button>
      </div>
    </form>
    <div class="invisible">
      test
    </div>
    <div class="invisible">
      etste
    </div>
  </main>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
